{% extends 'authentication/index.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <table class="table table-striped table-bordered-bottom table-responsive">
            <thead class="thead">
                <th><strong>No.</strong>&ThickSpace;&ThickSpace;  <strong>GRADE</strong></th>
            </thead>
            <tbody>
                {% if object_list %}
                    {% for u in object_list %}
                    <tr>
                        <td> {{ forloop.counter }} &ThickSpace;&ThickSpace;&ThickSpace;&ThickSpace; <a href="{% url 'staff:edit' u.id %}">{{u.g_name }}</a> </td>
                    </tr>
                    {% endfor %}
                {% else %}
                <p id="no-user"> Grade Not Registered </p>
                {% endif %} 
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
